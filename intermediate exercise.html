<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Regostration Form</h1> 

   <form>

    <label for="firstname"> First Name</label>
    <input type="text"  name="firstname" id="firstname" placeholder="First name">
    <br><br>
    <label for="lastname"> Last Name</label>
    <input type="text"  name="lastname" id="lastname" placeholder ="Last name">
    <br><br>

    </form>

    <form>
        <label for="Courses">Courses:</label>
        <select id="Courses" name="Courses">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select>
    </form>
    <br>

    <form>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" value="female" >Female<br>
    </form>
    <br>

    <form>
        <label for="hobbies">Hobbies:</label><br>
        <input type="checkbox" id="programming" name="programming" value="programming">
        <label for="programming">Programming</label><br>
        <input type="checkbox" id="basketball" name="basketball" value="basketball">
        <label for="basketball">Basketball</label><br>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="reading" name="reading" value="reading">
        <label for="reading">Reading Novel</label><br>
    </form><br>

<form>
    <label>Phone: </label>
    <input type="text" placeholder="exmpl +43123456789">
</form><br>


<form>
<label>Adress: </label><br>
<textarea id="message" name="message" rows="5" cols="40"></textarea><br>
<input type="submit" value="Submit">
</form><br>

<form>
    <label>Email: </label>
    <input type="text" placeholder="example@mail.com">
</form><br>

<form>
    <label for="pwd">Password: </label>
    <input type="password" id="pwd" name="pwd">
</form><br>

<form>
    <input type="submit" value="Submit">
    <input type="reset">
</form>

</html>
